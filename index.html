<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT</title>
</head>
<style>
    #box div {
        width: 300px;
        height: 300px;
        margin-bottom:200px;
    }

    #box div img {
        width: 100%;
        height: 100%;
    }

    #box {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
    }
</style>

<body>
    <form id="form">
        <input type="text" id="title" placeholder="Title of product">
        <input type="url" id="url" placeholder="Image">
        <input type="number" id="price" placeholder="Price">
        <input type="submit">
    </form>

    <hr>


    <div id="box"></div>
</body>
<script src="./index.js"></script>

</html>
